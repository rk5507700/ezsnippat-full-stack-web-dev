<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Enter your last name">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="gender">Gender:</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <br>
        <label for="age">Age :</label>
        <input type="number" name="" id="age">
        <br>
        <label for="preferences">Preferences :</label>
        <br>
        <label for="water-painting">Water Painting :</label>
        <input type="checkbox" name="preferences" id="water_painting">
        <br>
        <label for="oil_painting">Oil Painting :</label>
        <input type="checkbox" name="preferences" id="oil_painting">
        <br>
        <label for="acrylic_painting">Acryllic Painting :</label>
        <input type="checkbox" name="preferences" id="acrylic_painting">
        <br>
        <label for="occupation">Select Occupation : </label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="Professor">Professor</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="bio">Bio :</label>
        <textarea name="bio" id="bio">Enter some lines about yourself.....</textarea>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
